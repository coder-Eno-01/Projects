<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.svgrepo.com/show/488071/block-toys.svg">
</head>

</script>

<body>
    <main>
        <div id="scoreBoard">
            <div id="score">
                <h2>Score</h2>
                <h3>0</h3>
            </div>

            <div id="best">
                <h2>Best</h2>
                <h3>0</h3>
            </div>
        </div>

        <div id="specialButtons">
            <button id="undo" class="SPB">
                ‚ü≤
                <span class="numMoves">1</span>
            </button>
            <button id="delete" class="SPB">
                üóëÔ∏è
                <span class="numMoves">1</span>
            </button>
            <button id="switch" class="SPB">
                ‚áÑ
                <span class="numMoves">1</span>
            </button>
        </div>

        <div id="board">
            <!-- Tiles will be generated here -->
        </div>

        <button id="newGame">New Game</button>
    </main>

    <div id="themes">
        <h3>Themes</h3>
        <button class="changeTheme">‚óÄ</button>
        <button class="changeTheme">‚ñ∂</button>
    </div>

    <button id="leaderboard">
        üèÜ
    </button>

    <div id="loading" class="hidden">
        <div class="loader"></div>
        <h3>Retrieving scores from database</h3>
        <h5>(Fetches may take up to ~50s)</h5>
    </div>

    <div id="LeaderBoard" class="hidden">
        <div id="leadingPlayer">
            <img id="rankIcon" src="https://www.svgrepo.com/show/513650/diamond.svg" alt="diamond rank">
            <div id="playerIcon">
                <img src="https://www.svgrepo.com/show/453446/account.svg" alt="Player Icon">
            </div>
            <h4></h4>
            <h2></h2>
            <h5></h5>
        </div>
        <div class="leader">
            <img class="rank" src="https://www.svgrepo.com/show/452215/gold-medal.svg" alt="gold rank">
            <div class="player"></div>
            <div class="score"></div>
        </div>
        <div class="leader">
            <img class="rank" src="https://www.svgrepo.com/show/452101/silver-medal.svg" alt="silver rank">
            <div class="player"></div>
            <div class="score"></div>
        </div>
        <div class="leader">
            <img class="rank" src="https://www.svgrepo.com/show/452174/bronze-medal.svg" alt="bronze rank">
            <div class="player"></div>
            <div class="score"></div>
        </div>
        <div class="leader">
            <img class="rank" src="https://www.svgrepo.com/show/513229/medal.svg" alt="neutral medal">
            <div class="player"></div>
            <div class="score"></div>
        </div>
    </div>

    <div id="gameOver" class="hidden">
        <img src="https://i.pinimg.com/736x/cc/32/3c/cc323c2340cda6609b0820040b73ed63.jpg">
        <div>
            <button id="restart"><h4 class="GO">Restart</h4></button>
            <button id="checkLeaderboard"><h4 class="GO">Leaderboard</h4></button>
            <button id="savour"><h6 class="GO"><i>Savour Effort</i></h6></button>
        </div>
    </div>

    <footer>&copy; 2025 Eno - Project 0.1</footer>
    <script src="tile.js"></script>
    <script src="tilegrid.js"></script>
    <script src="util.js"></script>
    <script src="pushTile.js"></script>
    <script src="themes.js"></script>
    <script src="leaderboard.js"></script>
    <script src="index.js"></script>
</body>
</html>
