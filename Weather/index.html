<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="https://www.svgrepo.com/show/479347/weather-2.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherData">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit"><img src="https://www.svgrepo.com/show/522651/search-globe.svg" alt="Search Icon" width="25px"></button>
    </form>

    <div id="showData" class="card">
        <h3 id="cityName" style="display: none;"></h3>
        <h1 id="temp" style="display: none;"></h1>
        <p id="description" style="display: none;"></p>
        <img id="icon" src="https://www.svgrepo.com/show/527853/question-square.svg" alt="Weather Icon" height="100px">
        <h4 id="error" style="display: none;"></h4>
    </div>

    <footer class="card">&copy; 2025 Eno - Project 0.1</footer>

    <script src="index.js"></script>
</body>
</html>
